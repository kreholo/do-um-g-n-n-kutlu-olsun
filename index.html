<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telefondan Kaçınma Oyunu</title>
    <style>
        /* Temel Sayfa Düzeni */
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            overflow: hidden; /* Kaydırmayı engelle */
            touch-action: none; /* Yakınlaştırma vb. engelle */
        }

        /* Oyun Alanı (Canvas) Stili */
        #gameCanvas {
            border: 2px solid #555;
            background-color: #000;
            /* Mobilde dikey ekran için en boy oranı koruma */
            max-width: 95vw;
            max-height: 70vh; 
            width: auto;
            height: auto;
        }

        /* UI Alanı */
        #ui-container {
            text-align: center;
            margin-bottom: 10px;
        }

        #scoreBoard {
            font-size: 24px;
            font-weight: bold;
        }

        /* Kontrol Butonları Alanı */
        #controls-container {
            display: flex;
            width: 95%;
            max-width: 400px;
            justify-content: space-between;
            margin-top: 15px;
            height: 80px; /* Buton yüksekliği */
        }

        /* Butonların Kendisi */
        .control-btn {
            flex: 1; /* Alanı eşit paylaş */
            margin: 0 5px;
            background-color: #4CAF50; /* Yeşil butonlar */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            /* Dokunmatik hissi için */
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none; /* Metin seçimini engelle */
        }

        .control-btn:active {
            background-color: #45a049; /* Basılınca renk değişimi */
            transform: scale(0.98);
        }

        /* Oyun Bitti Ekranı */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            display: none; /* Başlangıçta gizli */
            z-index: 10;
        }
        #gameOverScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="ui-container">
        <div id="scoreBoard">Skor: 0</div>
    </div>

    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <div id="gameOverScreen">
        <h1>Oyun Bitti!</h1>
        <p>Son Skorunuz: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Tekrar Oyna</button>
    </div>

    <div id="controls-container">
        <button class="control-btn" id="btnLeft">◄ SOL</button>
        <button class="control-btn" id="btnRight">SAĞ ►</button>
    </div>

    <script>
        // === OYUN DEĞİŞKENLERİ ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreBoard');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');

        let score = 0;
        let isGameOver = false;
        let animationId;
        let gameSpeedMultiplier = 1;

        // Oyuncu (Mavi Kare)
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            color: '#0095DD',
            speed: 5,
            dx: 0 // Yatay hareket hızı
        };

        // Engeller (Kırmızı Kareler)
        let obstacles = [];
        const obstacleSpawnRate = 60; // Ne sıklıkla engel çıkacak (düşük = daha sık)
        let frameCount = 0;

        // Kontrol Durumları
        let leftPressed = false;
        let rightPressed = false;

        // === KONTROL BUTONU OLAYLARI (Mobilde kritik kısım) ===
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');

        // SOL Buton Dinleyicileri
        // Parmağı dokundurunca veya fareyle basınca:
        btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); leftPressed = true; });
        btnLeft.addEventListener('mousedown', () => { leftPressed = true; });
        // Parmağı çekince veya fareyi bırakınca:
        btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); leftPressed = false; });
        btnLeft.addEventListener('mouseup', () => { leftPressed = false; });
        btnLeft.addEventListener('mouseleave', () => { leftPressed = false; }); // Butondan çıkarsa dur

        // SAĞ Buton Dinleyicileri
        btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); rightPressed = true; });
        btnRight.addEventListener('mousedown', () => { rightPressed = true; });
        btnRight.addEventListener('touchend', (e) => { e.preventDefault(); rightPressed = false; });
        btnRight.addEventListener('mouseup', () => { rightPressed = false; });
        btnRight.addEventListener('mouseleave', () => { rightPressed = false; });


        // === OYUN MANTIĞI ===

        function spawnObstacle() {
            const size = Math.random() * 30 + 20; // 20 ile 50 arası rastgele boyut
            obstacles.push({
                x: Math.random() * (canvas.width - size), // Rastgele yatay konum
                y: -size, // Ekranın hemen üzerinden başla
                width: size,
                height: size,
                color: '#FF4136',
                speed: (Math.random() * 2 + 2) * gameSpeedMultiplier // Hız zamanla artar
            });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
        }

        function movePlayer() {
            // Butonlara basılı tutuluyorsa hareket et
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            }
            if (rightPressed && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
        }

        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.y += obs.speed;

                // Çarpışma Kontrolü (AABB Yöntemi - Kutu kutuya değdi mi?)
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    endGame();
                    return; // Döngüden çık
                }

                // Ekrandan çıkan engelleri sil ve skor ekle
                if (obs.y > canvas.height) {
                    obstacles.splice(i, 1); // Diziden çıkar
                    score++;
                    scoreElement.innerText = "Skor: " + score;
                    i--; // İndeksi düzelt çünkü bir eleman sildik

                    // Her 10 skorda bir oyunu biraz hızlandır
                    if (score % 1 === 0) {
                        gameSpeedMultiplier += 0.1;
                    }
                }
            }
        }

        function endGame() {
            isGameOver = true;
            cancelAnimationFrame(animationId); // Oyun döngüsünü durdur
            finalScoreElement.innerText = score;
            gameOverScreen.style.display = 'block'; // Oyun bitti ekranını göster
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // === ANA OYUN DÖNGÜSÜ ===
        function gameLoop() {
            if (isGameOver) return;

            clearCanvas();

            movePlayer();
            drawPlayer();

            frameCount++;
            // Belirli aralıklarla yeni engel oluştur
            if (frameCount % obstacleSpawnRate === 0) {
                spawnObstacle();
            }
            
            updateObstacles();
            drawObstacles();

            // Bir sonraki kare için döngüyü tekrar çağır
            animationId = requestAnimationFrame(gameLoop);
        }

        // Oyunu Başlatma/Sıfırlama Fonksiyonu
        function startGame() {
            // Değişkenleri sıfırla
            score = 0;
            scoreElement.innerText = "Skor: " + score;
            obstacles = [];
            isGameOver = false;
            gameSpeedMultiplier = 1;
            player.x = canvas.width / 2 - 15;
            gameOverScreen.style.display = 'none';
            frameCount = 0;

            // Döngüyü başlat
            gameLoop();
        }

        // Sayfa yüklenince oyunu başlat
        startGame();

    </script>
</body>
</html>
